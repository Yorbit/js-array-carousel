<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>

<body>
    <main>
        <section>
            <div class="container text-center">
                <h1 class="fw-bold mb-5">Carousel</h1>
                <div class="row">
                    <div id="i-container" class="col-12 mb-5 w-100">
                    </div>
                    <div class="col-12 justify-content-around d-flex">
                        <button id="before-btn" class="btn btn-dark">Previous</button>
                        <button id="after-btn" class="btn btn-dark">Next</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
